<!DOCTYPE html>
<html lang=”es” xmlns:th=http://www.thymeleaf.org>
	<head>
		<title>Vaccines</title>
	</head>
	<body>
		<table>
			<thead>
				<tr>
					<th>Vaccines</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="vaccine : ${vacciones}">
					<td th:text="${vaccine.name}"></td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
